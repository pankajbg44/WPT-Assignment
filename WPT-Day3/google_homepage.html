<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          height: 15vh;
        "
      >
        <div style="color: blue; font-size: 6rem; margin-bottom: 40px">G</div>
        <div style="color: red; font-size: 6rem; margin-bottom: 40px">o</div>
        <div
          style="color: rgb(248, 255, 35); font-size: 6rem; margin-bottom: 40px"
        >
          o
        </div>
        <div style="color: blue; font-size: 6rem; margin-bottom: 40px">g</div>
        <div style="color: green; font-size: 6rem; margin-bottom: 40px">l</div>
        <div style="color: red; font-size: 6rem; margin-bottom: 40px">e</div>
      </div>

      <div>
        <input
          type="text"
          placeholder="Search Google or a type URL"
          style="
            height: 40px;
            width: 30vw;
            margin-bottom: 15px;
            border: 1px solid rgba(21, 20, 20, 0.626);
            border-radius: 20px;
          "
        />
      </div>
      <div>
        <input
          type="button"
          value="Google Search"
          style="height: 30px; width: 7vw"
        />
      </div>
    </div>
  </body>
</html>
